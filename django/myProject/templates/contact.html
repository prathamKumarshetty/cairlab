{% extends "base.html" %}


{% block body %} 

<style>
    /* CSS styles for the h3 element */
    h3 {
        color: #333; /* Text color */
        font-family: Arial, sans-serif; /* Font family */
        font-size: 24px; /* Font size */
        text-align: center; /* Text alignment */
        margin-top: 20px; /* Top margin */
        margin-bottom: 20px; /* Bottom margin */
    }
  </style>
<div class='container-fluid px-0'>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
                <h3 class='text-center'>Contact us</h3>
            </div>
        </div>
    </div>
</div>
<div class='container my-3 py-2 text-align-centre'>
    <form method="post" ation="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter you name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter you phone no">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" name='desc' rows="3" placeholder="Enter your description here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock body %}
